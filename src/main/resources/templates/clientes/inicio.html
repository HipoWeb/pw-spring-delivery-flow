<!doctype html>
<html lang="es"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Delivery</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Cuenta</a></li>
					<li class="nav-item">
					<a class="nav-link" href="#">Pedidos</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Tienda</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Dropdown link
					</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>	
	
	<p th:text="${saludos}"></p>
	
	<h1>Clientes</h1>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Apellidos y nombres</th>
      <th scope="col">Direccion</th>
      <th scope="col">Distrito</th>
      <th scope="col">Numero de documento</th>
      <th scope="col">Celular</th>
      <th scope="col">Correo</th>
      <th scope="col">Fecha de nacimiento</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente : ${clientes}">
      <th scope="row" th:text="${cliente.id}">1</th>
      <td th:text="${cliente.apellidos + ' ' + cliente.nombres}">Mark</td>
      <td th:text="${cliente.direccion}">Otto</td>
      <td th:text="${cliente.distrito.nombre}"></td>
      <td th:text="${cliente.numeroDocumento}">Mark</td>
      <td th:text="${cliente.celular}">Otto</td>
      <td th:text="${cliente.correo}">@mdo</td>
      <td th:text="${cliente.fechaNacimiento}">@mdo</td>
      
      
      
    </tr>
    
  </tbody>
  
  
  
  
</table>

	<form th:action="@{/clientes/save}" th:object="${cliente}" method="post">
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos"
					aria-label="First name">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{nombres}" placeholder="Nombres"
					aria-label="Last name">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{direccion}" placeholder="Direccion"
					aria-label="First name">
			</div>
			<div class="col">
				<select th:field="*{distrito}" class="form-control">
					<option th:each="distrito : ${distritos}" th:value="${distrito.id}" th:text="${distrito.nombre}">
					</option>
				</select>
			</div>
			
		</div>
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" th:field="*{numeroDocumento}" placeholder="Documento"
					aria-label="First name">
			</div>
			<div class="col">
				<input type="text" class="form-control" th:field="*{celular} "placeholder="celular"
					aria-label="Last name">
			</div>
			<div class="col">
				<input type="email" class="form-control" th:field="*{correo}" placeholder="correo"
					aria-label="First name">
			</div>
			<div class="col">
				<input type="date" class="form-control" th:field="*{fechaNacimiento}" placeholder="Fecha nac"
					aria-label="Last name">
			</div>
			
		</div>
		<br>
		
		<button type="submit" class="btn btn-success">Grabar</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
